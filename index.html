<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style_index.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="container">
        <header>
            <a href="../index.html" id="link_header"><h1>Tic Tac Toe</h1></a>
        </header>
        <main>
            <div id="usuarios">
                <div id="usuario1">
                    <h2>Player - 1</h2>
                    <input id="name_player1" class="inputs" type="text" placeholder="Your name">
                    <input id="submit_player1" class="submits" type="submit" placeholder="Save">
                </div>
                <div id="usuario2">
                    <h2>Player - 2</h2>
                    <input id="name_player2" class="inputs" type="text" placeholder="Your name">
                    <input id="submit_player2" class="submits" type="submit" placeholder="Save">
                </div>
            </div>
            <div id="start">Start</div>
        </main>
        <footer>
            <h2>Copyright Gustavo Caldas de Souza 2020</h2>
        </footer>
    </div>
</body>
</html>
